<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vuejs-2.5.16.js"></script>
<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>序号</td>
                <td>编号</td>
                <td>名称</td>
                <td>年纪</td>
            </tr>
            <tr v-for="(product,index) in products ">
                <td>{{index}}</td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.age}}</td>
            </tr>
        </table>
    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                products:[{"id":1,"name":"张三","age":18},{"id":2,"name":"李四","age":19},{"id":3,"name":"王五","age":20}]
            }
        });
    </script>
</html>
