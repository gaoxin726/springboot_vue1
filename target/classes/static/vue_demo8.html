<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vuejs-2.5.16.js"></script>
<body>
    <div id="app">
        <ul>
            <li v-for="(items,index) in arr">{{items}}--{{index}}</li>
        </ul>

        <ul>
            <li v-for="(product,index) in products">{{product}}--{{index}}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            arr:[1,2,3,4,5,6,8],
            products:{"id ":1,"name":"张三","age":18}
        }
    });

</script>
</html>
