<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #div {
        background-color: red;
        width:300px;
        height:300px;
    }
</style>
<script src="js/vuejs-2.5.16.js"></script>
<body>
<div id="app">
    <div @mouseover="fun1" id="div">
        <textarea @mouseover="fun2($event)">这是一个文件域</textarea>
    </div>
</div>
</body>

<script>
    new Vue({
        el:"#app",
        methods:{
            fun1:function(){
                alert("鼠标悬停在div上了");
            },
            fun2:function(event){
                alert("鼠标悬停在textarea上了");
                event.stopPropagation();
            }
        }
    });
</script>
</html>
